<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!--===== Boxicons CSS =====-->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <title>Image Gallery with Search Box</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search a WWE SuperStar" />
      </div>

      <div class="images">
        <div class="image-box" data-name="John Cena">
          <img src="img\Johncena.jpg" alt="" />
          <h6>John Cena</h6>
        </div>
        <div class="image-box" data-name="AJ Styles">
          <img src="img\AJ Styles.jpg" alt="" />
          <h6>AJ Styles</h6>
        </div>
        <div class="image-box" data-name="Brock Lesner">
          <img src="img\Brock Lesner.jpg" alt="" />
          <h6>Brock Lesner</h6>
        </div>
        <div class="image-box" data-name="Chris Jericho">
          <img src="img\Chris Jericho.jpg" alt="" />
          <h6>Chris Jericho</h6>
        </div>
        <div class="image-box" data-name="CM Punk">
          <img src="img\CM Punk.jpg" alt="" />
          <h6>CM Punk</h6>
        </div>
        <div class="image-box" data-name="Cody Rhodes">
          <img src="img\Cody Rhodes.jpg" alt="" />
          <h6>Cody Rhodes</h6>
        </div>
        <div class="image-box" data-name="Drew Mccntyre">
          <img src="img\Drew Mccntyre.jpg" alt="" />
          <h6>Drew Mccntyre</h6>
        </div>
        <div class="image-box" data-name="Goldberg">
          <img src="img\Goldberg.jpg" alt="" />
          <h6>Goldberg</h6>
        </div>
        <div class="image-box" data-name="Kevin Owens">
          <img src="img\Kevin Owens.jpg" alt="" />
          <h6>Kevin Owens</h6>
        </div>
        <div class="image-box" data-name="Randy Orton">
          <img src="img\Randy Orton.jpg" alt="" />
          <h6>Randy Orton</h6>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
